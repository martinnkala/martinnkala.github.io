<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>ICE Sign Up</title>
  </head>
  <body>
    <section>
      <ul class="progress">
        <li class="circle">&bull;</li>
        <li><hr /></li>
        <li>&bull;</li>
        <li><hr /></li>
        <li>&bull;</li>
      </ul>
      <h2>CREATE ACCOUNT</h2>

      <div class="input">
        <label for="fullname"
          ><span class="material-icons"> perm_identity </span
          ><input type="text" placeholder="Name" id="fullname" />
        </label>
      </div>
      <div class="input">
        <label for="email"
          ><span class="material-icons"> mail_outline </span>
          <input type="text" id="email" placeholder="Email"
        /></label>
      </div>
      <div class="input">
        <span class="material-icons"> password </span
        ><label for="password"
          ><input type="password" id="password" placeholder="Password"
        /></label>
      </div>
      <button class="button">Continue</button>
      <p class="terms"><a href="#">Terms &amp; Conditions</a></p>
      <img class="bg" src="images\login-card-bg.jpg" alt="background" />
    </section>
  </body>
</html>
