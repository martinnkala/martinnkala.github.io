  <body>
    <div class="pancakes">
      Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city
      park pavilion.
    </div>
    <header>
      <img class="logo" src="images\preston-logo-small.png" alt="logo" />
      <div class="nav-info">
        <h1>Children's Park Day Site</h1>
        <h3>All Day Parking!!</h3>
      </div>
    </header>

    <main>
      <nav>
        <ul id="nav">
          <li><a class="ham" href="#">&#9776;</a></li>
          <li><a href="#"> Home</a></li>
          <li><a class="active" href="preston-4.html">Preston</a></li>
          <li><a href="#">Soda Springs</a></li>
          <li><a href="#">Fish Haven</a></li>
          <li>
            <a
              href="https://martinnkala.github.io/week-8-stormcenter/stormcenter.html"
              >Storm Center</a
            >
          </li>
          <li><a href="gallery-7.html">Gallery</a></li>
        </ul>
      </nav>
      <div class="preston"><h2>Storm Center</h2></div>
      <form>
        <label for="fname">Full Name:</label>
        <input
          type="text"
          required
          name="fname"
          placeholder="Nomth.."
          id="fname"
          pattern="[A-Za-z].{5,}"
        />
        <label for="email">Email Address:</label>
        <input
          type="Email"
          name="email"
          placeholder=" Jonh@doe.com"
          id="email"
          required="@"
        />
        <label for="Phone">Phone Number:</label>
        <input
          type="tel"
          required
          placeholder="000-000-0000"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          name="Phone"
          id="phone"
        />
        <label for="zip">Zip Code:</label>
        <input type="number" required name="zip" placeholder="12345" id="zip" />
        <label for="sdate"> Storm Date:</label>
        <input type="date" placeholder="mm/dd/yyyy" name="sdate" id="date" />
        <label for="stype">Storm Type:</label>
        <input
          list="Stormtype"
          name="stype"
          placeholder="Select Storm type"
          id="stormSearch"
        />
        <datalist id="Stormtype">
          <option value="Flash Flood">Flash Flood</option>
          <option value="Hail">Hail</option>
          <option value="Hurricane">Hurricane</option>
          <option value="Thunderstorm">Thunderstorm</option>
          <option value="Tornado">Tornado</option>
        </datalist>
        <label for="vol"> storm severity (between 1 to 10)</label>
        <input
          type="range"
          id="rating"
          value="5"
          min="0"
          max="10"
          step="1"
          list="tickmarks"
        />

        <label for="region" required></label>
        <select name="region" id="region">
          <option value="" disabled selected>Select region</option>
          <option value="Preston">Preston</option>
          <option value="Soda Springs">Soda Springs</option>
          <option value="Fish Haven">Fish Haven</option>
        </select>

        <fieldset class="userindanger">
          <legend>User in danger level</legend>
          <div class="selection">
            <input
              type="radio"
              id="option1"
              name="dangerlevel"
              value="8"
              checked
            />
            <label for="option1">Yes</label>
          </div>
          <div class="selection">
            <input type="radio" id="option2" name="dangerlevel" />
            <label for="time3">Maybe</label>
          </div>
          <div class="selection">
            <input type="radio" id="option3" name="dangerlevel" />
            <label for="time4">No</label>
          </div>
        </fieldset>

        <textarea name="my_textarea" rows="6" cols="25">
Enter Comments.
         
        </textarea
        ><br />

        <input type="Submit" value="Submit" id="submit" />
      </form>
    </main>
    <script src="js/ham_menu.js"></script>
  </body>

  <footer>
    <div class="time"></div>
  </footer>
</html>
